<!DOCTYPE html>
<html>
<title>Login</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-metro.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<body class="w3-content" style="max-width:1300px;background:url('imgs/background.png') no-repeat center center fixed;background-size: cover;">

<div class="w3-row w3-padding w3-margin">
			<a href="index.html"><img class="w3-left w3-half" src="imgs/logo.png"></a>
			<a href="index.html" class="w3-right w3-text-white w3-cell-middle">Home</a>
</div>

<div class="w3-row">

  <div class="w3-rest w3-container">
    <div class="w3-padding-64 w3-center">
        <div id="wrong" class="w3-panel w3-red w3-hide">Wrong Username and/or Password</div>
        <form class="w3-container" onSubmit="if(checkcreds()){this.action = newAction();}else return false;" action="" method="get">
            <label class="w3-text-white w3-left">Username</label>
            <input id="username" class="w3-input" type="text">

            <label class="w3-text-white w3-left">Password</label>
            <input id="password" class="w3-input" type="password">

            <input class="w3-btn w3-round-large w3-green w3-margin" type="submit" value="Login">
        </form>
    </div>
  </div>
  
</div>

<script>
    var action;
    function checkcreds() {
        var username = document.getElementById("username").value,
            password = document.getElementById("password").value,
            wrong = document.getElementById("wrong").classList;

        if(username === "Candi" && password === "Candi") {
            action = "admin.html";
            return true;
        }
        else if(username === "Pat" && password === "Pat") {
            action = "audiologist.html";
            return true;
        }
        else {
            wrong.remove("w3-hide");
            wrong.add("w3-show");
            action = "";
            return false;
        }
    }
    function newAction() {
        return action;
    }
</script>

</body>
</html>
